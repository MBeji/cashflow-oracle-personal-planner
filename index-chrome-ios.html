<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport minimal pour Chrome iPhone -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pr√©venir les probl√®mes de zoom sur Chrome iPhone -->
    <meta name="format-detection" content="telephone=no">
    
    <title>CashFlow Personnel - Pr√©vision Financi√®re</title>
    <meta name="description" content="Application de pr√©vision et suivi de tr√©sorerie personnelle optimis√©e mobile">
    
    <!-- Chrome iPhone optimis√© -->
    <meta name="theme-color" content="#22c55e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Styles inline pour √©viter les probl√®mes de chargement -->
    <style>
      /* Chrome iPhone emergency styles */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      }
      
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      /* Loading screen pour Chrome iPhone */
      .chrome-ios-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 18px;
      }
      
      .chrome-ios-loading.hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Loading screen sp√©cifique Chrome iPhone -->
    <div id="chrome-ios-loading" class="chrome-ios-loading">
      <div>
        <div>üí∞ CashFlow</div>
        <div style="font-size: 14px; margin-top: 10px; opacity: 0.6;">Chargement...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Script de d√©tection et correction Chrome iPhone -->
    <script>
      // D√©tection Chrome iPhone imm√©diate
      const isChromeIOS = /CriOS/.test(navigator.userAgent) || 
                          (/Chrome/.test(navigator.userAgent) && /iPad|iPhone|iPod/.test(navigator.userAgent));
      
      if (isChromeIOS) {
        console.log('üîç Chrome iPhone detected - Applying emergency fixes');
        
        // Fix viewport height imm√©diatement
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
        
        // Forcer le reload apr√®s orientation change
        window.addEventListener('orientationchange', function() {
          setTimeout(function() {
            const newVh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', newVh + 'px');
          }, 100);
        });
        
        // Cacher le loading screen apr√®s chargement du React
        setTimeout(function() {
          const loading = document.getElementById('chrome-ios-loading');
          if (loading) {
            loading.classList.add('hidden');
          }
        }, 2000);
      } else {
        // Pas Chrome iPhone, cacher imm√©diatement
        document.getElementById('chrome-ios-loading').style.display = 'none';
      }
      
      // Log pour debugging
      console.log('User Agent:', navigator.userAgent);
      console.log('Viewport:', window.innerWidth, 'x', window.innerHeight);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
